<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wiggs - Ecommerce</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="content">
    <div class="navbar">
      <img src="img/logo.png" class="navbar__logo">
      <div class="navbar__cont">
        <div class="navbar__search">
          <img src="img/search.png" alt="Basket Icon">
          <p class="search__text">Search store</p>
        </div>
        <div class="navbar__menu">
          <a href="#" class="menu__item">products</a>
          <a href="#" class="menu__item">story</a>
          <a href="#" class="menu__item">manufacturing</a>
          <a href="#" class="menu__item">packaging</a>
          <img src="img/basket.png" alt="Basket Icon">
          <img src="img/person.png" alt="Account Icon">
        </div>
      </div>
    </div>
    <div class="main">
      <div class="sidebar">
        <h1>Explore</h1>
        <ul class="sidebar__category">
          <li class="sidebar__item">
            <img src="img/image 1.png" class="sidebar__image">
            <p class="sidebar__text">New In</p>
          </li>
          <li class="sidebar__item">
            <img src="img/image 2.png" class="sidebar__image">
            <p class="sidebar__text">Clothing</p>
          </li>
          <li class="sidebar__item">
            <img src="img/image 3.png" class="sidebar__image">
            <p class="sidebar__text">Shoes</p>
          </li>
          <li class="sidebar__item">
            <img src="img/image 4.png" class="sidebar__image">
            <p class="sidebar__text">Accessories</p>
          </li>
          <li class="sidebar__item">
            <img src="img/image 5.png" class="sidebar__image">
            <p class="sidebar__text">Activewear</p>
          </li>
          <li class="sidebar__item">
            <img src="img/image 6.png" class="sidebar__image">
            <p class="sidebar__text">Gifts & Living</p>
          </li>
          <li class="sidebar__item">
            <img src="img/image 7.png" class="sidebar__image">
            <p class="sidebar__text">Inspiration</p>
          </li>
        </ul>
        <div class="sidebar__help">
          <img src="img/help.png" class="help__img">
          <p class="help__text">Help Center</p>
        </div>
      </div>
      <div class="grid">
        <div class="grid__row">
          <div class="grid__column">
            <img src="img/W1.png" class="grid__img1" alt="Grid Image">
            <img src="img/W2.png" class="grid__img1" alt="Grid Image">
          </div>
          <figure class="grid__image-cont"><img src="img/W3.png" class="grid__img2" alt="Grid Image"></figure>
          <figure class="grid__image-cont"><img src="img/W4.png" class="grid__img2" alt="Grid Image"></figure>
        </div>
        <div class="grid__row">
          <figure class="grid__image-cont"><img src="img/W5.png" class="grid__img2" alt="Grid Image"></figure>
          <figure class="grid__image-cont"><img src="img/W6.png" class="grid__img2" alt="Grid Image"></figure>
          <div class="grid__column">
            <img src="img/W7.png" class="grid__img1" alt="Grid Image">
            <img src="img/W8.png" class="grid__img1" alt="Grid Image">
          </div>
        </div>

      </div>
    </div>
  </div>
  </div>
</body>

</html>
